<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Facebook Post Clone</title>

</head>

<body>
    <div class="main-div">

        <div class="img-div">
            <img class="profile-img" src="images/profile.img.jpeg" alt=""><span class="name-heading">Salman Ali</span>
            <select name="" id="">
                <option value="">Friends</option>
                <option value="">Public</option>
            </select>
        </div>
        <div id="background-img" class="post-background">

            <textarea placeholder="What's on your mind, Salman?" class="post-text" name="" id="text-area" cols="5"
                rows="5"></textarea>

        </div>
        <div id="postDislay-div">

            <div class="icons">
                <!-- <li><i onclick="changeFontStyle()" class="fa-solid fa-bold"></i></li> -->
                <p><input type="range" name="" id="" onchange="changeFontSize()"></p>
                <p><i onclick="changeFontWeight()" class="fa-solid fa-bold"></i></p>
                <p><i onclick="changeFontStyle()" class="fa-solid fa-italic"></i></p>
                <p><i onclick="changeFontUnderline()" class="fa-solid fa-underline"></i></p>
                <p><input onchange="changetextcolor()" type="color" name="" id=""></p>
            </div>

            <div class="img-list-div">
                <ul>
                    <li><img onclick="setbackground()" src="images/backgound.img7.jpg" alt=""></li>
                    <li><img onclick="setbackground()" src="images/backgound.img9.jpg" alt=""></li>
                    <li><img onclick="setbackground()" src="images/backgound.img3.jpg" alt=""></li>
                    <li><img onclick="setbackground()" src="images/backgound.img4.jpg" alt=""></li>
                    <li><img onclick="setbackground()" src="images/backgound.img5.jpg" alt=""></li>
                    <li><img onclick="setbackground()" src="images/backgound.img6.jpg" alt=""></li>
                </ul>
            </div>
            <button onclick="createPost()" class="post-btn">Post</button>
        </div>

    </div>








    <script src="app.js"></script>

</body>

</html>
