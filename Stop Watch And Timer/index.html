<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch and Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <h1>Stopwatch</h1>
            <div class="display" id="stopwatchDisplay">00:00:00</div>
            <div class="controls">
                <button id="startStopwatch">Start</button>
                <button id="stopStopwatch">Stop</button>
                <button id="resetStopwatch">Reset</button>
            </div>
        </div>

        <div class="timer">
            <h1>Timer</h1>
            <div class="display" id="timerDisplay">00:00:00</div>
            <input type="number" id="timerInput" placeholder="Enter time in seconds">
            <div class="controls">
                <button id="startTimer">Start</button>
                <button id="stopTimer">Stop</button>
                <button id="resetTimer">Reset</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
