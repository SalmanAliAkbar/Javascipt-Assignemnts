<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Calculator</title>
</head>

<body>

    <div class="cal">
        <input type="text" id="disp" readonly />
        <div class="btn">
            <button id="squareRoot" class="ope" style="font-size: 25px;">2√x</button>

            <button class="top" style="font-size: 25px;"
                onclick="document.getElementById('disp').value = document.getElementById('disp').value.toString().slice(0,-1)">
                <i class="fa-solid fa-delete-left"></i>
            </button>



            <button onclick="document.getElementById('disp').value = ' '" class="top"
                style="font-size: 25px;">C</button>


            <button onclick="document.getElementById('disp').value += '/'" class="ope">÷</button>


            <button onclick="document.getElementById('disp').value += '7'" class="num">7</button>
            <button onclick="document.getElementById('disp').value += '8'" class="num">8</button>
            <button onclick="document.getElementById('disp').value += '9'" class="num">9</button>
            <button onclick="document.getElementById('disp').value += '+'" class="ope">+</button>
            <button onclick="document.getElementById('disp').value += '4'" class="num">4</button>
            <button onclick="document.getElementById('disp').value += '5'" class="num">5</button>
            <button onclick="document.getElementById('disp').value += '6'" class="num">6</button>
            <button onclick="document.getElementById('disp').value += '-'" class="ope">-</button>

            <button onclick="document.getElementById('disp').value += '1'" class="num">1</button>

            <button onclick="document.getElementById('disp').value += '2'" class="num">2</button>
            <button onclick="document.getElementById('disp').value += '3'" class="num">3</button>

            <button onclick="document.getElementById('disp').value += '*'" class="ope">x</button>
            <button onclick="square()" class="num" style="font-size: 25px;">x²</button>
            <button onclick="document.getElementById('disp').value += '0'" class="num">0</button>

            <button onclick="document.getElementById('disp').value += '.'" class="point">.</button>
            <button onclick="document.getElementById('disp').value = eval(document.getElementById('disp').value)"
                class="eq">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
